          base: /tmp/cache
            
      - name: Cache frontend node_modules
        uses: corca-ai/local-cache@v2
        with:
          path: frontend/node_modules
          key: frontend-deps-${{ hashFiles('frontend/package-lock.json') }}
          base: /tmp/cache
      
      - name: Install root dependencies
        run: |
